<html>
	<head>
		<title>
			SGBD d'agence de location
		</title>

		<meta charset="utf-8"/>
		<meta content='width=device-width,initiale-scale=1' name='viewport'/>
		<!-- bootstrap files-->
		<link rel="stylesheet" href="pluggin/bootstrap/css/bootstrap.min.css"/>
		<script src='pluggin/bootstrap/js/jquery.js' type='text/javascript'></script>
		<script src="pluggin/bootstrap/js/bootstrap.min.js"></script>
		<!-- bootstrap files end-->

		<link href="styles/style.css" rel="stylesheet" />
		<script type="text/javascript" src="js/js.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="modal fade" id="dialog" role="dialog">
				<div class="modal-dialog">
				
				  <!-- Modal content-->
				  <div class="modal-content">
					<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal">&times;</button>
					  <h4 class="dialog-title">Ajouter un location</h4>
					</div>
					<div class="dialog-body">
					  <form class='form form-horizontal' >
							<div id="formuliare">  	
							  	<div class="outer" id="infoClient">
							  		<div class='panel panel-info' >
								  		<div class='panel-heading'>
								  			<h3 class='panel-title' >information de client</h3>
								  		</div>
							  			<div class='panel-body'>
							  				<input type='text' placeholder='nom de client' class='form-control' id="nomClient"/>
							  				<input type='text' placeholder='prénom de client' class='form-control' id="prenomClient"/>
							  				<input type='text' placeholder='date de naissance de client' class='form-control' id="dn"/>
							  				<input type='text' placeholder='noméro de téléphone de client' class='form-control' id="nt"/>
							  			</div>
							  		</div>
							  	</div>


							  	<div class="outer" id="infoLogement">
							  		<div class='panel panel-info' >
								  		<div class='panel-heading'>
								  			<h3 class='panel-title' >information de logment</h3>
								  		</div>
							  			<div class='panel-body'>
							  				<input type='text' placeholder='adesse de logement' class='form-control' id="adrl"/>
							  				<input type='text' placeholder='superficie' class='form-control' id="sup"/>
							  				<input type='text' placeholder='le prix de loyer' class='form-control' id="prixl"/>
							  				<input type='text' placeholder='type de logement' class='form-control' id="type"/>
							  				<input type='text' placeholder='somme forfaitaire' class='form-control' id="som"/>
							  			</div>
							  		</div>
							  	</div>

							  	<div class="outer" id="infoCommune">
							  		<div class='panel panel-info' >
								  		<div class='panel-heading'>
								  			<h3 class='panel-title'>information de commune</h3>
								  		</div>
							  			<div class='panel-body'>
							  				<input type='text' placeholder='le nom de la commune ' class='form-control' id="n_commune"/>
							  				<input type='text' placeholder="nombre d'apitance"  class='form-control' id="nb"/>
							  				<input type='text' placeholder='la distance ' class='form-control' id="dst"/>
							  			</div>
							  		</div>
							  	</div>

							  	<div class="outer" id="infoQuarter">
							  		<div class='panel panel-info'  >
								  		<div class='panel-heading'>
								  			<h3 class='panel-title'>information de quarter</h3>
								  		</div>
							  			<div class='panel-body'>
							  				<input type='text' placeholder='nom de quarter' class='form-control' id="nq"/>
							  			</div>
							  		</div>
							  	</div>

							  	<div class="outer" id="infoLocation">
							  		<div class='panel panel-info'  >
								  		<div class='panel-heading'>
								  			<h3 class='panel-title' >information de loaction</h3>
								  		</div>
							  			<div class='panel-body'>
							  				<input type='text' placeholder='date de début' class='form-control' id="dd"/>
							  				<input type='text' placeholder='date de fin' class='form-control' id="df"/>
							  			</div>
							  		</div>
							  	</div>
						  	</div>
					  		<span id="bouton"><button type="button" class="btn btn-info btn-lg form-control " id="ok">conformé</button></span>
					  	</form>
					</div>
					<div class="dialog-footer">
					  <button type="button" class="btn btn-default"  data-dismiss="modal">férmer</button>
					</div>
				  </div>
				  
				</div>
			</div>



			<div class="row">
				<div class="col-md-3 col-lg-3 col-sm-3" align="center">
					<button class="btn btn-default btn-md" type="button" data-toggle="modal" data-target="#dialog" id="ajouter">
						Ajouter un location 
					</button>
				</div>
				<div class="col-md-9 col-lg-9 col-sm-9">
					<select class="select form-control" id="item">
						<option value="locations">locations</option>
						<option value="clients">clients </option>
						<option value="logements">logements </option>
						<option value="commune">commune </option>
						<option value="quarter">quarter </option>
					</select>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-12 col-lg-12 col-sm-12">
					<div class="panel panel-info">
						<div class="panel-heading" align="center">
							<h1 class="panel-title" id="lestpanel">locations</h1>
						</div>
						<div class="panel-body">
							<table class="table table-striped table-bordered table-hover table-condenseds">
								<tr class="th">
									<td>Nom de client: </td>
									<td>Logement: </td>
									<td>prix: </td>
									<td>date de debut: </td>
									<td>date de fin: </td>
								</tr>
								
							</table>
						</div>
					</div>
				</div>

			</div>
		</div> 
	</body>
</html>
